	 $("html").css({fontSize:whei/20})
});

var SJZTodayInfo = SelectData("SJZTodayInfo");

<body>
<div class="canvas" style="opacity: .2">
	<iframe frameborder="0" src="../static/js/index.html" style="width: 100%; height: 100%"></iframe>
	</div>
<div class="loading">
  <div class="loadbox"> <img src="../static/picture/loading.gif"> 页面加载中... </div>
</div>
<div class="head">
  <h1>全国天气情况监控平台</h1>
  <div class="weather">
<!--    <img src="picture/weather.png">-->
    <span>
      <script>
        document.write(SJZTodayInfo.text);
      </script>
    </span>
    <span id="showTime"></span>
  </div>

	<script>
var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
		var y=dt.getFullYear();
		var mt=dt.getMonth()+1;
		var day=dt.getDate();
       var h=dt.getHours();//获取时
       var m=dt.getMinutes();//获取分
       var s=dt.getSeconds();//获取秒
       document.getElementById("showTime").innerHTML = y+"年"+mt+"月"+day+"-"+h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环运行
    }

</script>


</div>
<div class="mainbox">
  <ul class="clearfix">
    <li>
      <div class="boxall" style="height: 370px;">
        <div class="alltitle">平均空气质量最差的城市</div>

      </div>
      <div class="boxall" style="height: 282px">

    </li>
    <li>
      <div class="bar">

            <li class="pulll_left counter">
              <script>
                document.write(SJZTodayInfo.tempMin+"~"+SJZTodayInfo.tempMax+" ℃");

            </li>

            </li>
          </ul>
        </div>
        <div class="barbox2">

          </ul>
        </div>
      </div>

        <div class="map4" id="map_1"></div>
      </div>
    </li>
    <li>
          <div class="boxall" style="height:370px">

        <div class="allnav" id="echart3"></div>
